name: Deploy to Electric Embers

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main ]
  # Allow manual deployment from GitHub Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Set up Node.js for building React app
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Install dependencies and build the React app
    - name: Install dependencies
      run: npm ci
    
    - name: Build React app
      run: npm run build
    
    # Deploy to Electric Embers via SFTP
    - name: Deploy to Electric Embers
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.SFTP_HOST }}
        port: 22
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        local_path: './build/*'
        remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
        # Delete remote files that don't exist locally (clean deployment)
        delete_remote_files: true
        # Exclude certain files from deletion
        exclude: |
          .htaccess
          cgi-bin/
          logs/